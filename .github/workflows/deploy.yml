name: Deploy to ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 880958245574.dkr.ecr.us-west-2.amazonaws.com  # ADD THIS
  ECR_REPOSITORY: zaeem/task12
  ECS_SERVICE: Task12-Task-Definition-Zaeem-service 
  ECS_CLUSTER: Task12-ECS-Cluster-Zaeem

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout
      uses: actions/checkout@v3
    
    # 2. Setup Node.js
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    # 3. Configure AWS credentials
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    # 4. Login to ECR (simpler approach)
    - name: Login to ECR
      run: |
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
    
    # 5. Build and push Docker image
    - name: Build and push
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    
    # 6. Deploy to ECS
    - name: Deploy to ECS
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --force-new-deployment
