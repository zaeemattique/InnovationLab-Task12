name: Deploy to ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 880958245574.dkr.ecr.us-west-2.amazonaws.com
  ECR_REPOSITORY: zaeem/task12
  ECS_SERVICE: Task12-Task-Definition-Zaeem-service 
  ECS_CLUSTER: Task12-ECS-Cluster-Zaeem
  CONTAINER_NAME: NodeJS-App  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout
      uses: actions/checkout@v3
    
    # 2. Configure AWS credentials
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    # 3. Login to ECR
    - name: Login to ECR
      run: |
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
    
    # 4. Build and push Docker image
    - name: Build and push
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
    
    # 5. Get current task definition
    - name: Get current task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition $(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].taskDefinition' --output text | cut -d'/' -f2) \
          --query 'taskDefinition' > task-definition.json
    
    # 6. Update task definition with new image
    - name: Update task definition
      run: |
        jq --arg IMAGE "$IMAGE" --arg CONTAINER "$CONTAINER_NAME" \
          '(.containerDefinitions[] | select(.name == $CONTAINER) | .image) = $IMAGE | 
           del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
          task-definition.json > new-task-definition.json
    
    # 7. Register new task definition
    - name: Register new task definition
      run: |
        NEW_TASK_DEF=$(aws ecs register-task-definition --cli-input-json file://new-task-definition.json --query 'taskDefinition.taskDefinitionArn' --output text)
        echo "NEW_TASK_DEF=$NEW_TASK_DEF" >> $GITHUB_ENV
    
    # 8. Update ECS service with new task definition
    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --task-definition $NEW_TASK_DEF \
          --force-new-deployment
    
    # 9. Wait for deployment to complete
    - name: Wait for service stability
      run: |
        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE
